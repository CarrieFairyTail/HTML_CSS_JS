<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 浮动布局练习1</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 1200px;
			margin: 0 auto;
			border-top: 10px solid #000;
		}
		.header {
			height: 150px;
			margin: 0 0 20px 0;
			background: #ccc;			
		}
		.model1 {
			float: left;
			width: 450px;
			height: 300px;
			margin: 0 20px 20px 0;
			background: #ccc;
		}
		.model2 {
			float: right;
			width: 260px;
			height: 300px;
			margin: 0 0 20px 0;
			background: #ccc;
		}
		.model3 {
			float: left;
			width: 590px;
			height: 200px;
			margin: 0 0 20px 0;
			background: #ccc;
		}
		.model4 {
			float: right;
			width: 590px;
			height: 200px;
			margin: 0 0 20px 0;
			background: #ccc;			
		}
		.footer {
			clear: both;
			height: 200px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="header"></div>
		<div class="model1"></div>
		<div class="model1"></div>
		<div class="model2"></div>
		<div class="model3"></div>
		<div class="model4"></div>
		<div class="model1"></div>
		<div class="model1"></div>
		<div class="model2"></div>
		<div class="model1"></div>
		<div class="model1"></div>
		<div class="model2"></div>
		<div class="footer"></div>
	</div>
</body>
</html>
