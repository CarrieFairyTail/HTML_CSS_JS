<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 盒阴影特效</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			width: 400px;
			height: 150px;
			background: #f0f0f0;
			text-align: center;
			line-height: 150px;
			color: #39f;
			font-weight: bold;
			font-size: 40px;
			box-shadow: 0px 0px 10px 5px #39f inset;
		}
	</style>
</head>
<body>
	<div class="box">HTML5布局之路</div>
</body>
</html>
