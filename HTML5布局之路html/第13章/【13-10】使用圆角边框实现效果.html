<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 使用圆角边框实现效果</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			overflow: hidden;
			width: 450px;
			height: 450px;
			padding: 15px;
			border: 5px solid #ccc;
			background: #f0f0f0;
			border-radius: 50%;
		}
		.box img {
			display: block;
			width: 100%;
			height: 100%;
			/*border-radius: 50%;*/
		}
	</style>
</head>
<body>
	<div class="box"><img src="../images/demo_pic2.jpg" alt="测试用图" title=""></div>
</body>
</html>
