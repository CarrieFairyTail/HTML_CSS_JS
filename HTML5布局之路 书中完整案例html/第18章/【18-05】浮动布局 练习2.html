<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 浮动布局练习2</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 960px;
			margin: 0 auto;
		}
		.header {
			height: 80px;
			margin-bottom: 9px;
			background: #ccc;
		}
		.nav {
			height: 40px;
			margin-bottom: 9px;
			background: #ccc;
		}
		.pic {
			float: left;
			width: 732px;
			height: 266px;
			margin-bottom: 9px;
			background: #ccc;
		}
		.model1 {
			float: right;
			width: 219px;
			height: 266px;
			margin-bottom: 9px;
			background: #ccc;
		}
		.message {
			clear: both;
			height: 35px;
			margin-bottom: 9px;
			background: #ccc;
		}
		.model2 {
			float: left;
			width: 276px;
			height: 266px;
			background: #ccc;
		}
		.model3 {
			float: left;
			width: 219px;
			height: 266px;
			margin-left: 9px;
			margin-bottom: 9px;
			background: #ccc;
		}
		.news {
			float: left;
			width: 732px;
			height: 224px;
			margin-bottom: 9px;
			background: #ccc;
		}
		.contact {
			float: right;
			width: 219px;
			height: 224px;
			margin-bottom: 9px;
			background: #ccc;
		}
		.footer {
			clear: both;
			height: 88px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="header"></div>
		<div class="nav"></div>
		<div class="pic"></div>
		<div class="model1"></div>
		<div class="message"></div>
		<div class="model2"></div>
		<div class="model3"></div>
		<div class="model3"></div>
		<div class="model3"></div>
		<div class="news"></div>
		<div class="contact"></div>
		<div class="footer"></div>
	</div>
</body>
</html>
