<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 标签选择练习</title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="wrap">
		<!-- 第一个案例的标签 -->
		<ul>
			<li>
				<a href="" title="">
					<strong>经典的斐波那契数列与arguments.callee</strong>
					<span>HTML5学堂</span>
					<span>2016-09-15</span>
				</a>
			</li>
			<!-- <li></li>共五组 -->
		</ul>
		<!-- 第二个案例的标签 -->
		<h2>
			<span></span>
			<a href="" title=""></a>
		</h2>
		<div>		
			<dl>
				<dt><a href="" title=""><img src="" alt="" title=""></a></dt>
				<dd>
					<h3><a href="" title="">网易娱乐</a></h3>
					<p>超级面对面易娱乐易级面</p>
				</dd>
			</dl>
			<!-- <dl></dl>共4组 -->
		</div>
		<!-- 第三个案例的标签 -->
		<h1>店铺名称</h1>
		<dl>
			<dt><img src="" alt="" title=""></dt>
			<dd><p>此处为介绍文本</p></dd>
		</dl>
		<div class="inf">		
			<div class="inf-left">
				<p><span>店号：</span><strong>I2-1234</strong></p>
				<p><span>电话：</span><strong>1234567890</strong></p>
				<p><span>网址：</span><strong>www.xxxxx.com</strong></p>
			</div>
			<div class="inf-right">
				<p><span>营业时间</span></p>
				<p><span>周一至周五：</span><strong>09:00至22:00</strong></p>
				<p><span>周六至周日：</span><strong>09:00至24:00</strong></p>
			</div>
		</div>
		<div class="pics">
			<img src="" alt="" title="">
			<img src="" alt="" title="">
		</div>
		<div class="more">
			<span class="pos">店铺位置</span>
			<span class="morepic">美图欣赏</span>
			<span class="about">关于我们</span>
		</div>
	</div>
</body>
</html>
