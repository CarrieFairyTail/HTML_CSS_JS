<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - height设置百分比</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 210px;
			height: 200px;
			border: 5px solid black;
		}
		.percent {
			float: left;
			width: 100px;
			height: 75%;
			background: #ccc;
		}
		.px {
			float: right;
			width: 100px;
			height: 150px;
			background: #39f;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="percent">高度使用百分比设置</div>
		<div class="px">高度使用像素值设置</div>
	</div>
</body>
</html>
