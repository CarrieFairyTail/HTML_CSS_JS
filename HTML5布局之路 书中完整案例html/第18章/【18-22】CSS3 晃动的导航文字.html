<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - CSS3 晃动的导航栏</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body, html {
			height: 100%;
			min-height: 500px;
		}
		body {
			background: url('../images/cssbutton_bg.png') 0 0 repeat;
		}
		.box {
			width: 450px;
			height: 450px;
			margin: 0 auto;
			padding: 20px 0 0;
		}
		.wrap {
			position: relative;
			width: 450px;
			height: 100px;
			margin-bottom: 10px;
			overflow: hidden;
			background: #FFF;
			cursor: pointer;
			box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
			transition: all .5s ease;
		}
		.wrap span {
			position: absolute;
			top: 0;
			left: -5px;
			width: 10px;
			height: 100px;
			background: #CCF;
			transition: all .5s ease;
		}
		.wrap img {
			float: left;
			margin: 10px 15px;
			width: 78px;
			height: 78px;
			border: 1px solid #000;
			border-radius: 3px;
			-webkit-transform: scale(0.7);
			transition: all .5s ease;
		}
		.wrap h2 {
			margin-top: 16px;
			font-size: 24px;
			transition: all 0.5s ease;
		}
		.wrap p {
			font-size: 12px;
			margin-top: 4px;
			transition: all 0.5s ease;
		}
		.wrap:hover {
			background: rgba(0, 0, 0, 0.2);
		}
		.wrap:hover span{
			left: 445px;
			background: rgba(0,0,255,0.6);
		}
		.wrap:hover h2 {
			font-size: 20px;
			font-weight: bold;
			color: #FFF;
			-webkit-animation: shake 0.5s 0.2s ease;
		}
		.wrap:hover p {
			font-size: 14px;
			color: #FFF;
			-webkit-animation: shake 0.5s 0.2s ease;
		}
		.wrap:hover img {
			border: 1px solid #00F;
			-webkit-transform: scale(1);
		}
		@-webkit-keyframes shake {
			0%,100%{-webkit-transform:translateX(0);}
			20%,60%{-webkit-transform:translateX(-10px);}
			40%,80%{-webkit-transform:translateX(10px);}
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<div class="wrap" id="con">
			<span></span>
			<img src="../images/HTML5.jpg" alt="" title="">
			<h2>HTML5</h2>
			<p>在2005年“WEB前端开发工程师”开始出现，2009年“HTML5”这个词语横空出世~</p>
		</div>
	</div>
</body>
</html>
