<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js简单时分秒倒计时</title>
    <script type="text/javascript">
        function countTime() {
            //获取当前时间
            var date = new Date();
            var now = date.getTime();
            //设置截止时间
            var endDate = new Date("2018-10-22 23:23:23");
            var end = endDate.getTime();
            //时间差
            var leftTime = end-now;
            //定义变量 d,h,m,s保存倒计时的时间
            var d,h,m,s;
            if (leftTime>=0) {
                d = Math.floor(leftTime/1000/60/60/24);
                h = Math.floor(leftTime/1000/60/60%24);
                m = Math.floor(leftTime/1000/60%60);
                s = Math.floor(leftTime/1000%60);                   
            }
            //将倒计时赋值到div中
            document.getElementById("_d").innerHTML = d;
            document.getElementById("_h").innerHTML = h;
            document.getElementById("_m").innerHTML = m;
            document.getElementById("_s").innerHTML = s;
            //递归每秒调用countTime方法，显示动态时间效果
            setTimeout(countTime,1000);
 
        }
    </script>
    <style type="text/css">
        .miaosha_time{
            position: absolute;
            top: 212px;
            left: 30px;
            height: 40px;
        }
        .cd_item{
            position: relative;
            float: left;
            width: 40px;
            height: 40px;
            text-align: center;
            background-color: #2f3430;
            margin-right: 5px;

        }
        .cd_item_txt{
            position: relative;
            line-height: 40px;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }
    </style>
</head >
<body onload = "countTime()">
    <div class="miaosha_page_l fl">
        
            
                <div style="font-size: 22px">
                    <div class="cd_item">
                        <span class="cd_item_txt" id="_d">00</span>
                    </div>
                    <div class="cd_item">
                        <span class="cd_item_txt" id="_h">00</span>
                    </div>
                    <div class="cd_item">
                        <span class="cd_item_txt" id="_m">00</span>
                    </div>
                    <div class="cd_item">
                        <span class="cd_item_txt" id="_s">00</span>
                    </div>
                </div>
            
            
        
    </div>
</body>
</html>
