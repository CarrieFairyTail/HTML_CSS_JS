<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 定位布局</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.pic {
			width: 310px;
			height: 135px;
			margin: 20px auto 0;
		}
		.pic a {
			position: relative;
			display: block;
			height: 100%;
			color: #fff;
		}
		.pic img {
			display: block;
			width: 100%;
			height: 100%;
		}
		.pic var {
			position: absolute;
			top: 7px;
			left: 8px;
			z-index: 1;
			width: 62px;
			height: 22px;
			background: url("../images/updatetime.png") 0 0 no-repeat;
			text-align: center;
			font-size: 12px;
			line-height: 22px;
		}
		.pic span {
			overflow: hidden;
			position: absolute;
			left: 0;
			bottom: 0;
			z-index: 1;
			width: 282px;
			height: 40px;
			margin: 0 14px;
			line-height: 40px;
		}
		.pic .mask {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(92, 92, 92, 0.3);
		}
		.pic a:hover .mask {
			background: rgba(92, 92, 92, 0.1);
		}
	</style>
</head>
<body>
	<div class="pic">
		<a href="http://www.h5course.com" title="">
			<var>本周更新</var>
			<img src="../images/node.jpg" alt="" title="">
			<span>此处为该攻略的标题文字，白色</span>
			<div class="mask"></div>
		</a>
	</div>
</body>
</html>
