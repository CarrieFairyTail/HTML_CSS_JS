<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<title>HTML5布局之路 - 新增的input类型</title>
	<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
	<form>
		<p>
			<label for="">URL地址类型</label>
			<input type='url' value='' name=''/>
		</p>
		<p>
			<label for="">email类型</label>
			<input type='email' value='' name=''/>
		</p>
		<p>
			<label for="">date日期类型</label>
			<input type='date' value='' name=''/>
		</p>
		<p>
			<label for="">time时间类型</label>
			<input type='time' value='' name=''/>
		</p>
		<p>
			<label for="">datetime 日期+时间类型</label>
			<input type='datetime' value='' name=''/>
		</p>
		<p>
			<label for="">datetime-local 本地日期+时间类型</label>
			<input type='datetime-local' value='' name=''/>
		</p>
		<p>
			<label for="">month 月份类型</label>
			<input type='month' value='' name=''/>
		</p>
		<p>
			<label for="">week 周类型</label>
			<input type='week' value='' name=''/>
		</p>
		<p>
			<label for="">number 数字类型</label>
			<input type='number' value=''  name=''max='100' min='0'/>
		</p>
		<p>
			<label for="">color 颜色类型</label>
			<input type='color' value='' name=''/>
		</p>
		<input type='submit' value='提交'/>
	</form>
</body>
</html>
