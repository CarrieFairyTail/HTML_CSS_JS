<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 非圆角实现圆角背景效果</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			display: block;
			width: 450px;
			height: 450px;
			padding: 20px;
			background: url('../images/bac.png') center center no-repeat;
		}
		.box img {
			display: block;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<a class="box"><img src="../images/demo_pic.png" alt="" title=""></a>
</body>
</html>
