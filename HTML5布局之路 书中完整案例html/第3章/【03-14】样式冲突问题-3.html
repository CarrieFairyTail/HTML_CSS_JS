<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 样式冲突问题3</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
		#test {
			background: #39f;
		}
		.con {
			border: 10px solid black;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div id="test" class="con">2</div>
	<div>3</div>
</body>
</html>
