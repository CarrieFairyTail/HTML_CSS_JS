<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - border设置百分比</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			width: 200px;
			height: 100px;
			border: 5px solid #39f;
		}
		.con {
			width: 50px;
			height: 50px;
			border-width: 10%;
			border-style: solid;
			border-color: #f00;
			/* border: 10% solid #f00; */
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="con"></div>
	</div>
</body>
</html>
