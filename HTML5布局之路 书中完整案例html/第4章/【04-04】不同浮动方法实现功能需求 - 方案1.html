<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 – 不同浮动方法实现功能需求-方案1</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 728px;
			height: 400px;
			margin: 0 auto;
			border: 1px solid black;
		}
		.nav {
			float: left;
			width: 200px;
			height: 250px;
			margin-right: 28px;
			background: #999;
		}
		.arc-list {
			float: left;
			width: 500px;
			height: 350px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="wrap">	
		<div class="nav">导航区域</div>
		<div class="arc-list">文章列表区域</div>
	</div>
</body>
</html>
