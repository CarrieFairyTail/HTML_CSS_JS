<script type="text/javascript">
	//输入某年某月某日，判断这是这一年的第几天

	//如果是一月的话，直接返回天数
	//如果不是一月
	//二月份的天数，判断当前年份是否是闰年
	//闰年能被4整除但不能被100整除，或者能被400整除

	function getDays(year,month,day){
		var days = day;
		//如果是一月的话，直接返回天数
		// if (month===1) {
		// 	return day;
		// }
		//如果不是一月
		var months = [31,28,31,30,31,30,31,31,30,31,30,31];
		for (var i = 0; i < month-1; i++) {
			days+=months[i];
		}
		//二月份的天数，判断当前年份是否是闰年
		if (month>2&&isRn(year)) {
			days++;
		}
		return days;
	}
	//判断是否是闰年
	function isRn(year){
		if ((year%4===0&&year%100!==0)||year%400===0) {
			return true;
		}else{
			return false;
		}
	}

	console.log(getDays(2018,3,13));
</script>
