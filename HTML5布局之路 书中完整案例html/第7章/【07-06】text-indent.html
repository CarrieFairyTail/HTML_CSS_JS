<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - text-indent</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box1, .box2 {
			width: 200px;
			border: 1px solid red;
		}
		.box1 p {
			text-indent: 2em;
		}
		.box2 p {
			margin-left: 2em;
			text-indent: -2em;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>HTML5布局之路，谁说技术不能通俗易懂？HTML5布局之路，谁说技术不能通俗易懂？</p>
	</div>
	<div class="box2">
		<p>HTML5布局之路，谁说技术不能通俗易懂？HTML5布局之路，谁说技术不能通俗易懂？</p>
	</div>
</body>
</html>
