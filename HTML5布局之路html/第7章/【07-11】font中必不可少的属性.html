<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - font中必不可少的属性</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.con1 {
			font: bold 20px "SimHei";
		}
		.con2 {
			font: italic 24px;
		}
	</style>
</head>
<body>
	<div class="con1">设置了字体大小和字体类型</div>
	<div class="con2">没有设置字体类型</div>
</body>
</html>
