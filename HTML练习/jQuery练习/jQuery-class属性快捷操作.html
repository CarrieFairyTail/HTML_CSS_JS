<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class属性快捷操作</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		function f1() {
			//给div设置class属性值
			//attr()对同一个属性进行多次设置修改，后者要覆盖前者
			$('div').attr('class','apple');
			$('div').attr('class','pear');
			$('div').attr('class','banana');
			
			//addClass()给class属性追加信息值
			//以下class的三个信息值会同时存在
			$('div').addClass('apple');
			$('div').addClass('pear');
			$('div').addClass('banana');
		}
		function f2() {
			//删除class属性值
			$('div').removeClass('pear');//删除class属性中的pear信息值
			$('div').removeAttr('class');//删除class属性(全删了)
		}
		function f3(){
			$('div').toggleClass('apple');//开关效果
		}
	</script>
	<style type="text/css">
		.apple{width: 300px; height: 200px; background-color: pink;}
		.pear{color: blue;}
		.banana{font-size: 30px;}
	</style>
</head>
<body>
	<div>最美不过夕阳好</div>
	<input type="button" name="" value="设置" onclick="f1()">
	<input type="button" name="" value="删除class属性值" onclick="f2()">
	<input type="button" name="" value="开关效果" onclick="f3()">
</body>
</html>
