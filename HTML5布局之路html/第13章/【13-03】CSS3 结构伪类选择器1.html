<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - CSS3结构伪类选择器1</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 500px;
			height: 40px;
			padding: 10px;
		}
		.wrap li {
			float: left;
			width: 36px;
			height: 36px;
			margin-right: 5px;
			border: 2px solid black; 
			background: #ccc;
			color: #fff;
			text-align: center;
			line-height: 36px;
			font-size: 20px;
			border-radius: 20px;
		}
		/*nth-child(n)选择器*/
		li:nth-child(1) {
			background: #39f;
		}
		/*nth-last-child(n)选择器*/
		li:nth-last-child(1) {
			color: green;
		}
		/*nth-child(2n)选择器*/
		li:nth-child(2n) {
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="clearfix">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</div>
</body>
</html>
