<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - line-height</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.test {
			width: 300px;
			height: 40px;
			margin-bottom: 20px;
			border: 1px solid red;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div class="test">单行文本在元素中垂直居中</div>
	<div class="test">当文本内容为多行时，每行文本均为设定的行高，就会超出元素显示范围，造成显示上的问题</div>
</body>
</html>
