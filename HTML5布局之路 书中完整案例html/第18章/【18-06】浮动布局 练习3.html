<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 浮动布局练习3</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 950px;
			margin: 0 auto;
			padding: 0 36px;
			background: #39f;
		}
		.header {
			height: 224px;
			background: #999;
		}
		.main {
			padding: 10px 10px 0;
			background: #ccc;
		}
		.left-con {
			float: left;
			width: 695px;
		}
		.right-con {
			float: right;
			width: 225px;
		}
		.model1 {
			float: left;
			width: 225px;
			height: 300px;
			margin-bottom: 10px;
			background: #999;
		}
		.model2 {
			float: right;
			width: 460px;
			height: 200px;
			margin-bottom: 10px;
			background: #999;
		}
		.model3 {
			float: left;
			width: 225px;
			height: 200px;
			margin-bottom: 10px;
			background: #999;
		}
		.model4 {
			float: right;
			width: 460px;
			height: 250px;
			margin-bottom: 10px;
			background: #999;
		}
		.model5 {
			float: left;
			width: 225px;
			height: 180px;
			margin-bottom: 10px;
			background: #999;
		}
		.model6 {
			float: right;
			width: 460px;
			height: 200px;
			margin-bottom: 10px;
			background: #999;
		}
		.right-con {
			float: right;
		}
		.model7 {
			height: 140px;
			margin-bottom: 10px;
			background: #999;
		}
		.model8 {
			height: 200px;
			margin-bottom: 10px;
			background: #999;
		}
		.model9 {
			height: 280px;
			margin-bottom: 10px;
			background: #999;
		}
		.footer {
			height: 120px;
			background: #999;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="header"></div>
		<div class="main clearfix">
			<div class="left-con clearfix">
				<div class="model1"></div>
				<div class="model2"></div>
				<div class="model4"></div>
				<div class="model3"></div>
				<div class="model6"></div>
				<div class="model5"></div>
			</div>
			<div class="right-con">
				<div class="model7"></div>
				<div class="model8"></div>
				<div class="model9"></div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
