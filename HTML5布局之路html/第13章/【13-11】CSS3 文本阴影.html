<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 文本阴影</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			width: 400px;
			height: 150px;
			background: #f0f0f0;
			text-align: center;
			line-height: 150px;
			color: #fff;
			font-weight: bold;
			font-size: 40px;
			text-shadow:
				0px 1px 0px #ccc,
				0px 2px 0px #c9c9c9,
				0px 3px 0px #bbb,
				0px 4px 0px #b9b9b9,
				0px 5px 0px #aaa,
				0px 6px 1px rgba(0, 0, 0, 0.1),
				0px 0px 5px rgba(0, 0, 0, 0.1),
				0px 1px 3px rgba(0, 0, 0, 0.3),
				0px 3px 5px rgba(0, 0, 0, 0.2),
				0px 5px 10px rgba(0, 0, 0, 0.25);
		}
	</style>
</head>
<body>
	<div class="box">HTML5布局之路</div>
</body>
</html>
