<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - tfoot、tbody、thead的顺序问题</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.data td, .data th {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table class="data">
		<tfoot>
			<tr>
				<td colspan=3>《HTML5布局之路》 —— HTML5学堂创始人</td>
			</tr>
		</tfoot>
		<thead>
			<tr>
				<th>HTML5技术分享平台</th>
				<th>链接地址</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>HTML5学堂</td>
				<td><a href="http://www.h5course.com" title="HTML5技术原创分享平台">http://www.h5course.com</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
