<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局</title>
</head>
<body>
    <div style="width: 1000px;margin:0 auto;background-color: burlywood">
        <div style="width:200px;height:200px;float: left;background-color: cadetblue">
            <span>第一块</span>
        </div>
        <div style="width:200px;height:200px;float: left;background-color: rgb(91, 111, 112)">
            <span>第二块</span>
        </div>
        <div style="width:200px;height:200px;float: left;background-color: rgb(35, 131, 134)">
            <span>第三块</span>
        </div>
        <div style="width:200px;height:200px;float: left;background-color: rgb(11, 42, 43)">
            <span>第四块</span>
        </div>
        <div style="width:200px;height:200px;float: left;background-color: rgb(96, 217, 221)">
            <span>第五块</span>
        </div>

        <div style="width:600px;float:left;background-color:chartreuse">
            <div style="width:300px;height:300px;float:left;background-color:cyan">
                第六块
            </div>
            <div style="width:300px;height:300px;float:left;background-color:rgb(40, 53, 172)">
                第七块
            </div>
            <div style="height:100px;clear:both;background-color:rgb(20, 20, 27)">
                第八块
            </div>
        </div>

        <div style="float:right;width:400px;background-color:darkorchid">
            <div style="height:100px;background-color:cyan">
                第九块
            </div>
            <div style="height:100px;background-color:rgb(22, 54, 54)">
                第十块
            </div>
        </div>

        <div style="clear:both;height:80px;background-color:darkred">
            第十一块
        </div>
    </div>
</body>
</html>
