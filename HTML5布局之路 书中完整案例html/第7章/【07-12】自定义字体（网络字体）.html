<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 自定义字体</title>
	<style>
		@font-face {
			font-family: 'STXINGKA';
			src: local('STXINGKA'), url('STXINGKA.ttf') format('truetype');
		}
		.con {
			font-family: 'STXINGKA';
			font-size: 44px;		
		}
	</style>
</head>
<body>
	<div class="con">独行冰海</div>
</body>
</html>
