<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 伪元素应用 - 导航分隔符</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.nav {
			width: 400px;
			margin: 20px auto 0;
			padding: 0 10px;
			background: #39f;
		}
		.nav a {
			float: left;
			height: 40px;
			line-height: 40px;
		}
		.nav a:after {
			content: ">";
			float: right;
			height: 40px;
			padding: 0 10px;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div class="nav clearfix">
		<a href="" title="">最新攻略</a>
		<a href="" title="">移动端开发</a>
	</div>
</body>
</html>
