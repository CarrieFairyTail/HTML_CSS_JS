<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绘制文字</title>
</head>

<body>
<canvas id="my_canvas" width="200" height="200" style="border:1px solid #ff0000"></canvas>
<script type="text/javascript">
var elem =document.getElementById("my_canvas");
if(elem&&elem.getContext(){
	var context=elem.getContext("2d");
	context.fillStyle='#00f';
	context.font='italic 30px 微软雅黑';//font:文字字体  斜体30像素 微软雅黑字体
    context.textAlign='left';          //textAlign:文字水平对齐方式  可取值start(默认值) end left right center
    context.textBaseline='top';   //文字竖直对齐方式 可取属性值top hanging middle alphabetic(默认) ideographic bottom
	
	//要输出的文字内容，文字位置坐标，第4个参数为可选选项--最大宽度
	//如果需要的话浏览器会缩减文字，以让它适应指定宽度
	
	context.fillText('生日快乐!'，0,0,50);//有填充
    context.font='bold 30px sans-serif';
	context.strokeText('生日快乐!',0,50,100);//只有文字边框 
    
}
</script>
</body>
</html>
