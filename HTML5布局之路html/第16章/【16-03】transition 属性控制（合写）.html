<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - transition 属性控制（合写）</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			width: 150px;
			height: 150px;
			border: 5px solid red;
			background: #39f;
			transition: border-color .5s ease-in .1s,
						background-color 1.5s linear .2s,
						color 2.5s ease .5s;
		}
		.box:hover {
			color: blue;
			border: 5px solid black;
			background: #ccc; 
		}
	</style>
</head>
<body>
	<div class="box">HTML5布局之路</div>
</body>
</html>
