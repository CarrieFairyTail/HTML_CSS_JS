<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优化each函数</title>
	<style type="text/css">
		div,p{width: 50px;
			height: 20px;
			border: 1px solid blue;
			margin:10px 0;}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<p></p>
	<p></p>
</body>
<script type="text/javascript">
	var arr = [1,2,3,4,5];
	//求和1
	var sum = 0;
	for (var i = 0; i < arr.length; i++) {
		sum += arr[i];
	}
	console.log(sum);
	//求最大值
	var max = 0;
	for (var i = 0; i < arr.length; i++) {
		if (max < arr[i]) {
			max = arr[i];
		}
	}
	console.log(max);
	//当出现多个for循环时，我们可以将for提出来精简代码
	//求和2
	var each = function(arr,fn){
		for (var i = 0; i < arr.length; i++) {
			fn(i,arr[i]);
		}
	};
	var sum = 0;
	each(arr,function(i,v){
		sum += v;
	});
	console.log(sum);
	//求最大值
	var max = arr[ 0 ];
	each(arr,function(i,v){
		if (max<v) {
			max = v;
		}
	})
	console.log(max);
</script>
</html>
