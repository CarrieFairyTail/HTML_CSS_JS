<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - vertical-align</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.common {
			width: 300px;
			height: 100px;
			margin-bottom: 5px;
			border: 1px solid red;
			vertical-align: middle;
		}
		.change {
			display: table-cell;
		}
		.common p, .data p {
			height: 40px;
			background: #ccc;
		}
		.data {
			margin-bottom: 5px;
		}
		.data td {
			width: 300px;
			height: 100px;
			border: 1px solid red;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="common">
		<p>div中的段落</p>
	</div>
	<table class="data">
		<tbody>
			<tr>
				<td>
					<p>td中的具体段落</p>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="common change">
		<p>改变展示类型的div中的段落</p>
	</div>
</body>
</html>
