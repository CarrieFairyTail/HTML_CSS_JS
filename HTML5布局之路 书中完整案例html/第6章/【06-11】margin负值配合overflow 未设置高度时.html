<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - margin负值配合overflow</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.con {
			overflow: hidden;
			border: 5px solid black;
		}
		.con div {
			margin-bottom: -2px;
			height: 50px;
			border-bottom: 2px dashed red;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="con">
		<div>文章标题1</div>
		<div>文章标题2</div>
		<div>文章标题3</div>
		<div>文章标题4</div>
	</div>
</body>
</html>
