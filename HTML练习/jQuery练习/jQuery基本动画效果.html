<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画效果</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		function f1() {
			// 隐藏
			// $().hide([速度，回调函数])
			// 回调函数：效果呈现完毕会自动调用函数执行
			$('div').hide(3000,function(){
				alert("我要消失了")
			});
		}
		function f2() {
			// 显示
			// $().show([速度，回调函数])
			// 回调函数：效果呈现完毕会自动调用函数执行
			$('div').show(3000,function(){
				alert("我要回来了")
			});
		}
		function f3() {
			$('div').toggle(3000);
			//$('div').toggle(false);
		}
	</script>
	<style type="text/css">
		div{width: 300px;height: 300px;background-color: blue;}
	</style>
</head>
<body>
	<div></div>
	<input type="button" name="" value="hide" onclick="f1()">
	<input type="button" name="" value="show" onclick="f2()">
	<input type="button" name="" value="toggle" onclick="f3()">
</body>
</html>
