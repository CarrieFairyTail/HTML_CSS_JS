<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - CSS3圆角边框水平垂直推理</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap div {
			float: left;
			margin: 10px;
			background: #d5d2c1;
			line-height: 80px;
			text-align: center;
			font-weight: bold;
		}
		.box1 {
			width: 80px;
			height: 80px;
			border-radius: 15px / 40px;
		}
		.box2 {
			width: 180px;
			height: 80px;			
			border-radius: 90px / 40px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class='box1'>E</div>
		<div class='box2'>F</div>
	</div>
</body>
</html>
