<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 – border的属性合写 实例1</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			width: 100px;
			height: 100px;
			padding: 60px;
			border-width: 10px 5px;
			border-style: dotted solid dashed;
			border-color: #333 #f00 #0f0 #ff3;
			background: #39f;
		}
	</style>
</head>
<body>
	<div class="box">内容</div>
</body>
</html>
