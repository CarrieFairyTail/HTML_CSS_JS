<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 无固定宽高的left、right设置</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			position: relative;
			width: 200px;
			height: 200px;
			border: 2px solid black;
		}
		.wrap div {
			position: absolute;
			left: 10px;
			right: 10px;
			height: 150px;
			background: #ccc;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div>
			<p>父级元素宽度为200px;</p>
			<p>不为定位元素设置宽度</p>
			<p>设置right: 10px;left: 10px;</p>
			<p>元素宽度自动变为180px</p>
		</div>
	</div>
</body>
</html>
