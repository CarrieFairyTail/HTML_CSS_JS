<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 折叠翻转卡</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body {
			-webkit-transform-style: preserve-3d;
			-webkit-perspective: 1000;
		}
		.wrap {
			width: 365px;
			margin: 50px auto 0;	
		}
		.main {
			float: left;
			position: relative;
			width: 363px;
			height: 363px;
			cursor: pointer;
			-webkit-transform-style: preserve-3d;
			-webkit-transform: rotateX(0deg) rotateY(180deg);
			-webkit-transition: all 1s;
		}
		.main > div {
			position: absolute;
			width: 100%;
			height: 121px;
			overflow: hidden;
			-webkit-backface-visibility: hidden;
		}
		.main img {
			display: block;
			width: 363px;
			height: 363px;
		}
		.topback, .topface {
			top: 0;
			-webkit-transform-origin: bottom;
		}
		.bottomface, .bottomback {
			top: 242px;
			-webkit-transform-origin: top;
		}
		.middleface, .middleback {
			top: 121px;
		}
		.middleface img, .middleback img {
			margin-top: -121px;
		}

		.bottomface img, .bottomback img {
			margin-top: -242px;
		}
		/* 翻转所有背面 */
		.topface {
			-webkit-transform: rotateX(-179deg);
			-webkit-transition: all 1s;
		}
		.topback {
			-webkit-transform: rotateX(-179deg) rotateY(180deg);
			-webkit-transition: all 1s;
		}
		.middleface {
			-webkit-transform: rotateX(0deg);	
			-webkit-transition: all 0.7s 0.25s;
		}
		.middleback {
			-webkit-transform: rotateX(0deg) rotateY(180deg) translateZ(1px);	
			-webkit-transition: all 0.7s 0.25s;
		}
		.bottomface {
			-webkit-transform: rotateX(179deg);
			-webkit-transition: all 1s 0.25s;
		}
		.bottomback {
			-webkit-transform: rotateX(179deg) rotateY(180deg);
			-webkit-transition: all 1s 0.25s;
		}
		.main:hover {
			-webkit-transform: rotateX(0deg) rotateY(0deg);
		}
		.main:hover .middleface, .main:hover .topface, .main:hover .bottomface {
			-webkit-transform: rotateX(0deg);
		}
		.main:hover .topback, .main:hover .middleback, .main:hover .bottomback {
			-webkit-transform: rotateX(0deg) rotateY(180deg);
		}
		/* 内容 */
		.con {
			position: relative;
			width: 359px;
			height: 117px;
			margin: 2px;
			background: #fff;
			text-align: center;
			overflow: hidden;
		}
		.con h1 {
			padding-top: 20px;
			font-size: 24px;
			line-height: 44px;
			font-weight: bold;
		}
		.con p {
			line-height: 28px;
		}
		.con .topsnap {
			position: absolute;
			top: 0px;
			left: -25px;
			width: 100px;
			height: 20px;
			-webkit-transform-origin: center center;
			-webkit-transform: rotate(-45deg);
		}
		.con .bottomsnap {
			position: absolute;
			bottom: 0px;
			right: -25px;
			width: 100px;
			height: 20px;
			-webkit-transform-origin: center center;
			-webkit-transform: rotate(-45deg);
		}
		/* 颜色控制 */
		.blueColor {
			background: #339;
		}
		.blueColor h1 {
			color: #009;
		}
	</style>
</head>
<body>
	<div class="wrap">	
		<div class="main">
			<div class="topface">
				<img src="../images/common.jpg" alt="" title="">			
			</div>
			<div class="topback blueColor"></div>
			<div class="middleface">
				<img src="../images/common.jpg" alt="" title="">
			</div>
			<div class="middleback blueColor">
				<div class="con">
					<h1>HTML5布局之路</h1>
					<p>谁说技术不能通俗易懂</p>
					<span class="topsnap blueColor"></span>
					<span class="bottomsnap blueColor"></span>
				</div>
			</div>
			<div class="bottomface">
				<img src="../images/common.jpg" alt="" title="">			
			</div>
			<div class="bottomback blueColor"></div>
			</div>
		</div>
	</div>
</body>
</html>
