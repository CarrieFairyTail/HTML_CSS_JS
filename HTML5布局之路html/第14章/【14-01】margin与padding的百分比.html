<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - margin与padding设置百分比</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 640px;
			height: 240px;
			border: 1px solid #f00;
		}
		.wrap p {
			float: left;
			/* 实际显示效果 */
			width: 18%;
			height: 83%;
			margin: 8.5% 1%; 
			/* 我们希望显示效果
			width: 116px;
			height: 200px;
			margin: 20px 6px;*/
			background: #ccf;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<p>HTML5布局之路</p>
		<p>HTML5学堂</p>
		<p>独行冰海</p>
		<p>梦幻雪冰</p>
		<p>分享知识，共同进步</p>
	</div>
</body>
</html>
