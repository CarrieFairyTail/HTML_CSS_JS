<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - line-height设置百分比</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 420px;
			height: 80px;
			border: 5px solid black;
		}
		.percent {
			float: left;
			width: 200px;
			height: 40px;
			font-size: 20px;
			line-height: 200%;
			background: #ccc;
		}
		.px {
			float: right;
			width: 200px;
			height: 40px;
			font-size: 20px;
			line-height: 40px;
			background: #39f;
		}
	</style>
</head>
<body>
	<div class="wrap">	
		<div class="percent">行高使用百分比设置</div>
		<div class="px">行高使用像素值设置</div>
	</div>
</body>
</html>
