<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - a标签的可触区</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.tit {
			overflow: hidden;
			width: 400px;
			height: 40px;
			border: 1px solid black;
			line-height: 40px;
		}
		.tit a {
			display: block;
			height: 100%;
		}
	</style>
</head>
<body>
	<h2 class="tit"><a href="http://www.h5course.com" title="">存在链接的文章标题</a></h2>
</body>
</html>
