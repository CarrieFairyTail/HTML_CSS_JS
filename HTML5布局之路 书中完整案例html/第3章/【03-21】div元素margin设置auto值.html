<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - div元素margin设置auto值</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			width: 580px;
			height: 250px;
			padding: 0 20px;
			border: 5px solid black;
		}
		.con {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="con"></div>
	</div>
</body>
</html>
