<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 – 子级浮动对父级元素高度的影响</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			border: 10px solid #000;
		}
		.con {
			float: left;
			height: 200px;
			background: #39f;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="con">类名为wrap的div中的第一个元素</div>
	</div>
</body>
</html>
