<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - a标签href的不同属性值</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.con {
			height: 1000px;
		}
	</style>
</head>
<body>
	<a href="###" title="">在这个标签当中，设置href为###</a>
	<div class="con">设置一个高度能够超出屏幕的元素，不然无法查看到效果</div>
	<p id="##">id名为##，锚链接的值，在点击锚链接时，页面会滚动到这里</p>
	<a href="#" title="">此处的功能为点击之后返回页面顶端</a>
</body>
</html>
