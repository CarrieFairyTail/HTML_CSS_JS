<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 多行文本超出显示为省略号</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.text-overflow {
			width: 400px;
			border: 2px solid black;
			line-height: 20px;
		}
	</style>
</head>
<body>
	<div class="text-overflow" id="con">HTML5布局之路。HTML5学堂：本文当中我们主要为大家讲解如何实现文本超出显示为省略号；同时讲解一下，在网页开发与制作的时候，我们什么时候应该考虑内容撑开宽高，又应该在何时考虑文本超出的问题。</div>
	<script>
	    var con = document.getElementById('con');
	    var textCon = con.innerHTML;
	    con.innerHTML = textCon.substring(0, 49) + '…';
	</script>
</body>
</html>
