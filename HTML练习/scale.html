<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>缩放</title>
<style>
div{
	width:200px;
	height:200px;
	background:blue;
	margin:10px auto;
	}
.d1{
	transform:scale(1,1);
	}
.d2{
	transform:scale(1.5,1);
	}
.d3{
	transform:scale(0.5);
	}
</style>
</head>

<body>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>
</body>
</html>
