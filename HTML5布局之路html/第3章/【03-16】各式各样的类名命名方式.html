<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 各式各样的命名方式</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.布局之路 {
			width: 200px;
			height: 100px;
			border: 5px solid black;
		}
		.bujuzhilu {
			width: 200px;
			height: 100px;
			border: 1px solid blue;
		}
		.the-road-of-layout {
			width: 100px;
			height: 80px;
			border: 3px solid red;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="布局之路">第一个div</div>
		<div class="bujuzhilu">第二个div</div>
		<div class="the-road-of-layout">第三个div</div>
	</div>
</body>
</html>
