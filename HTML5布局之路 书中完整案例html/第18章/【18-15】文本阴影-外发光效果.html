<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - CSS3文本阴影 外发光效果</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.con {
			margin: 0 auto;
		}
		.con p {
			width: 480px;
			height: 50px;
			margin: 0 auto;
			padding: 40px 0;
			font-size: 44px;
			font-weight: bold;
			font-family: Britannic Bold;
			text-align: center;			
		}
		.con p {
			background:#000;
			color:#fff;
			text-shadow: 0px 0px 5px #f0f,
						 0px 0px 10px rgba(255,0,255,0.8),
						 0px 0px 20px rgba(255,0,255,0.8),
						 0px 0px 35px rgba(255,0,255,0.8),
						 0px 0px 55px rgba(255,0,255,0.8);
		}
	</style>
</head>
<body>
	<div class="con">
		<p>HTML5布局之路</p>
	</div>
</body>
</html>
