<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - select、option</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.form-data p {
			margin: 8px 0;
		}	
	</style>
</head>
<body>
	<form class="form-data" action="" method="" name="" enctype="">
		<p>
			<span>选择职位：</span>
			<select name="" id="">
				<option value="HTML5开发工程师">HTML5开发工程师</option>
				<option value="WEB前端开发工程师">WEB前端开发工程师</option>
				<option value="JS开发工程师">JS开发工程师</option>
			</select>
		</p>
		<p>
			<span>选择职位：</span>
			<select name="" id="" size="3" multiple="multiple">
				<option value="HTML5开发工程师">HTML5开发工程师</option>
				<option value="WEB前端开发工程师">WEB前端开发工程师</option>
				<option value="JS开发工程师">JS开发工程师</option>
			</select>
		</p>
	</form>
</body>
</html>
