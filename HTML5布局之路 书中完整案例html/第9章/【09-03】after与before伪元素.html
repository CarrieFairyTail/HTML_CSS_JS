<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - after与before伪元素</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.bookname:before {
			content: "《";
		}
		.bookname:after {
			content: "》";
		}
	</style>
</head>
<body>
	<div class="bookname">HTML5布局之路</div>
</body>
</html>
