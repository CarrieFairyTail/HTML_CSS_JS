<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 过渡</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.pic {
			width: 250px;
			height: 250px;
			margin: 60px auto;
			padding: 10px 10px 15px;
			background: white;
			border: 1px solid #bfbfbf;
			cursor: pointer;
			box-shadow: 2px 2px 3px rgba(135, 139, 144, 0.4); 
			transform: scale(0.8) rotate(10deg);
			transition: all 1s ease-in;
		}
		.pic img {
			display: block;
			width: 100%;
			height: 100%;
		}
		.pic:hover {
			border-color: #9a9a9a;
			border-radius: 5px;
			box-shadow: 15px 15px 20px rgba(50, 50, 50, 0.4);
			transform: scale(1) rotate(0deg);
		}
	</style>
</head>
<body>
	<div class="pic">
		<img src="../images/common.jpg" alt="HTML5布局之路-过渡特效" title="">
	</div>
</body>
</html>
