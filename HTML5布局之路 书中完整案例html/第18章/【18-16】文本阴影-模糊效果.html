<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - CSS3文本阴影 模糊效果</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.con {
			margin: 0 auto;
		}
		.con p {
			width: 480px;
			height: 50px;
			margin: 0 auto;
			padding: 40px 0;
			font-size: 44px;
			font-weight: bold;
			font-family: Britannic Bold;
			text-align: center;			
		}
		.con p {
			background: #eee;
			color: transparent;
			text-shadow: 0 0 8px #36f;
		}
	</style>
</head>
<body>
	<div class="con">
		<p>HTML5布局之路</p>
	</div>
</body>
</html>
