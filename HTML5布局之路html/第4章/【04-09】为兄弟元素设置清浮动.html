<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 为兄弟元素设置清浮动</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			border: 5px solid black;
		}
		.con1 {
			width: 200px;
			height: 100px;
			border: 1px solid blue;
		}
		.con2 {
			float: left;
			width: 100px;
			height: 80px;
			background: #999;
		}
		.con3 {
			clear: both;
			width: 200px;
			height: 100px;
			margin-top: 20px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="con1">第一个div</div>
		<div class="con2">第二个div，设置了浮动属性，具体内容</div>
		<div class="con3">第三个div，设置了清浮动属性</div>
	</div>
</body>
</html>
