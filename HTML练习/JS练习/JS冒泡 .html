<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	var array = [11,10,2,7,99,33];
	var s=0;//外循环次数
	var s1=0;//内循环次数

	for (var i = 0; i < array.length-1; i++) {
		var isSort = true;//判断是否比较完，减少重复比较
		for (var j = 0; j < array.length-1-i; j++) {
			if (array[j]>array[j+1]) {
				isSort = false;//没有排好序
				//需要交换位置
				var tmp = array[j];
				array[j] = array[j+1];
				array[j+1] = tmp;
			}
			s++;
		}
		s1++;
		if (isSort) {break;}
	}
	console.log(array);
	console.log(s);
	console.log(s1);
</script>
</html>
