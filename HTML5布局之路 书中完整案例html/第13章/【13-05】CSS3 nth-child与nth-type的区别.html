<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - nth-child与nth-of-type</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box p:nth-child(1) {
			background: #39f;
		}
		.box p:nth-of-type(1) {
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>h1标题01</h1>
		<p>段落01</p>
		<p>段落02</p>
		<p>段落03</p>
		<p>段落04</p>
		<h1>h1标题02</h1>
		<p>段落05</p>
		<h1>h1标题03</h1>
	</div>
</body>
</html>
