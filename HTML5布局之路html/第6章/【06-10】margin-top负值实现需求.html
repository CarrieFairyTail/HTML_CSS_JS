<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - margin-top的负值来实现需求</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.arc-list {
			overflow: hidden;
			width: 676px;
			margin: 14px 50px;
			/*padding: 14px 50px;*/
		}
		.arc-list dl {
			height: 200px;
			margin-top: -1px;
			border-top: 1px dotted #ccc;
		}
	</style>
</head>
<body>
	<div class="arc-list">
		<dl class="clearfix">
			<!-- 在此省略内容部分 -->
		</dl>
		<dl class="clearfix">
			<!-- 在此省略内容部分 -->
		</dl>
		<dl class="clearfix">
			<!-- 在此省略内容部分 -->
		</dl>
	</div>
</body>
</html>
