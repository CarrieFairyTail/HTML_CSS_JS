<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 特殊浮动布局</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 200px;
			border: 2px solid red;
			margin: 20px;
		}
		.first {
			float: left;
			width: 100px;
			height: 100px;
			background: #ccc;
		}
		.second {
			clear: left;
			float: left;
			width: 100px;
			height: 100px;
			background: #39f;
		}
		.third {
			float: right;
			width: 100px;
			height: 200px;
			margin: -100px 0 0;
			background: #f0f0f0;
		}
	</style>
</head>
<body>
	<div class="wrap clearfix">
		<div class="first">1</div>
		<div class="second">2</div>
		<div class="third">3</div>
	</div>
</body>
</html>
