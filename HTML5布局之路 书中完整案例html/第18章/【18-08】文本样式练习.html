<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>HTML5布局之路 - 文本样式练习</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<style type="text/css">
		.wrap {
			padding: 20px;
			border: 1px solid #999;
		}
		.mailto {
			margin-bottom: 8px;
			font-size: 20px;
			font-weight: bold;
		}
		.mailto span {
			margin-right: 8px;
			font-size: 28px;
			letter-spacing: -2px;
			color: #39f;
		}
		.mailcon p {
			margin-bottom: 8px;
			line-height: 20px;
			text-indent: 2em;
		}
		.mailcon ol {
			text-indent: 2em;            
		}
		.mailfrom {
			text-align: right;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<p class="mailto"><span>To</span>HTML5的爱好者们：</p>
		<div class="mailcon">
			<p>针对每章节的知识，建议按照如下流程学习：本章节理论知识 ——> 章节对应的基础知识自评习题集 ——> 章节对应的代码实战练习 ——> 在适当章节之后进行较大型的案例实战。</p>
			<p>与其他技术书籍相比，本书不同之处在于：</p>
			<ol>
				<li>1 非字典式的排布方式</li>
				<li>2 选择性的知识呈现</li>
				<li>3 技术也能通俗易懂</li>
				<li>4 知识讲解、基础习题、代码练习、案例实战四合一</li>
			</ol>
		</div>
		<p class="mailfrom">—— HTML5布局之路</p>
		<p class="mailfrom">2016.09.20</p>
	</div>
</body>
</html>
