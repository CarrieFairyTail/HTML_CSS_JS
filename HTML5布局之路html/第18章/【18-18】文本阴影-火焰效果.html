<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - CSS3文本阴影 火焰效果</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.con {
			margin: 0 auto;
		}
		.con p {
			width: 480px;
			height: 50px;
			margin: 0 auto;
			padding: 40px 0;
			font-size: 44px;
			font-weight: bold;
			font-family: Britannic Bold;
			text-align: center;			
		}
		.con p {
			background: #eee;
			color: rgba(255,0,0,0.8);
			text-shadow: 0 -3px 6px rgba(255,0,0,0.8),
						 0 -6px 10px rgba(255,64,0,0.8),
						 0 -10px 16px  rgba(255,127,0,0.8),
						 0 -16px 24px  rgba(255,127,0,0.4),
						 0 -22px 30px  rgba(255,127,0,0.1);
		}
	</style>
</head>
<body>
	<div class="con">
		<p>HTML5布局之路</p>
	</div>
</body>
</html>
