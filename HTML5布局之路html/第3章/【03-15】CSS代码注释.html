<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - CSS代码注释</title>
	<style>
		div {
			width: 100px;		/* 此处书写的是代码注释 */
			height: 100px;		/* 一段CSS代码注释，
			可以是单行的,也可以是多行的，
			并不会受到换行等问题的影响*/
			border: 1px solid black;
			/* 在书写时，建议将注释内容与符号之间添加一个空格，方便查看 */
		}
	</style>
</head>
<body>
	<div>/* CSS代码注释在HTML代码中不生效 */</div>
</body>
</html>
