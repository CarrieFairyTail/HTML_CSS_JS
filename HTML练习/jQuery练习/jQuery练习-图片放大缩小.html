<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片放大缩小</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		function big() {
			//放大
			//获得图片原宽度高度
			var w = $('img').width();
			//var h = $('img').height();
			//每次加5像素
			var new_w = w+5;
			//宽高等比例
			//var new_h = new_w*h/w;
			//把新的宽高进行设置
			$('img').width(new_w);
			//$('img').height(new_h);
		}
		function small(){
			var w = $('img').width();
			var h = $('img').height();
			//每次减5像素
			var new_w = w-5;
			//宽高等比例
			var new_h = new_w*h/w;
			//把新的宽高进行设置
			$('img').width(new_w);
			$('img').height(new_h);
		}

	</script>
</head>
<body>
	<img src="01.jpg" width="600px">
	<br>
	<input type="button" name="" value="放大" onclick="big()">
	<input type="button" name="" value="缩小" onclick="small()">
	
</body>
</html>
