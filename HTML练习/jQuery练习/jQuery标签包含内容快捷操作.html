<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签包含内容</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		function f1() {
			//获取
			//html() 字符串 和 html标签 都可以获取(<div>最美<span>不过</span>夕阳好</div>)
			console.log($('div').html());
			//text()  只获取字符串(最美不过夕阳好)
			console.log($('div').text());
		}
		function f2() {
			//设置
			//html(内容) 字符串和html标签都可以设置
			$('div').html('请访问<a href = "http://www.baidu.com">百度</a>');

			//text(内容) 最好设置普通字符串内容,html<>标签会变成实体
			$('p').text('nihao')
		}
	</script>
	<style type="text/css">
		.apple{width: 300px; height: 200px; background-color: pink;}
		.pear{color: blue;}
		.banana{font-size: 30px;}
	</style>
</head>
<body>
	<div>最美<span>不过</span>夕阳好</div>
	<div>红红红火火</div>
	<p>hello world</p>
	<input type="button" name="" value="获取" onclick="f1()">
	<input type="button" name="" value="设置" onclick="f2()">
	
</body>
</html>
