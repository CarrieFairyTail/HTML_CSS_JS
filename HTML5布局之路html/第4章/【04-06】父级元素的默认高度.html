<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 – 父级元素默认高度</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			border: 10px solid #000;
		}
		.con {
			height: 200px;
			background: #39f;
		}
		.con2 {
			height: 100px;
			background: #f00;
		}
		.box {
			height: 100px;
			border: 10px solid #39f;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="con">类名为wrap的div中的第一个元素</div>
		<div class="con2">类名为wrap的div中的第二个元素</div>
	</div>
	<div class="box">类名为box的div</div>
</body>
</html>
