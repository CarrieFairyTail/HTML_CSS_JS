<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - display:none与visibility:hidden的区别</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		div {
			width: 200px;
			height: 50px;
			border: 1px solid black;
		}
		.dis {
			display: none;
		}
		.hide {
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="dis">第一个div，设置了display: none</div>
	<div>第二个div</div>
	<div class="hide">第三个div，设置了visibility: hidden</div>
	<div>第四个div</div>
</body>
</html>
