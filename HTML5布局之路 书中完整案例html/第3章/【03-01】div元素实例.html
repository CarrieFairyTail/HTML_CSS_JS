<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - div元素实例</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		/* 可以通过如下代码查看到每个div的边界 */
		div {
			border: 5px solid black;   /* 5像素黑色实线边框 */
		}
	</style>
</head>
<body>
	<div>div元素中的内容，该内容会显示在浏览器当中</div>
	<div>
		<div>嵌套在父级div中的div元素 1</div>
		<div>嵌套在父级div中的div元素 2</div>
	</div>
</body>
</html>
