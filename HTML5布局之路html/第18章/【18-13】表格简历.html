<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5布局之路 - 表格</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.course {
			margin: 20px auto;
		}
		/* 每一列的宽度控制 开始 */
		.item1 {
			width: 42px;
		}
		.inf1 {
			width: 90px;
		}
		.item2 {
			width: 66px;
		}
		.inf2 {
			width: 160px;
		}
		.pic {
			width: 80px;
		}
		/* 每一列的宽度控制 结束 */
		
		.course caption {
			height: 40px;
			text-align: center;
			line-height: 40px;
			font-size: 20px;
		}
		.course tbody {
			font-size: 12px;
		}
		.course .part-tit {
			font-size: 16px;
			line-height: 40px;
		}
		.course tr {
			line-height: 24px;
		}
		.course img {
			display: block;
			width: 100%;
			height: 99px;
		}
		.course td p {
			margin: 0 0 5px;
			line-height: 18px;
		}
	</style>
</head>
<body>
	<table class="course">
		<caption>求职：HTML5开发工程师 —— 初学者</caption>
		<colgroup>
			<col class="item1">
			<col class="inf1">
			<col class="item2">
			<col class="inf2">
			<col class="pic">
		</colgroup>
		<tbody>
			<tr class="part-tit">
				<td colspan="5">基本信息</td>
			</tr>
			<tr>
				<td>姓名：</td>
				<td>初学者</td>
				<td>联系电话：</td>
				<td>13010101010</td>
				<td rowspan="4"><img src="../images/HTML5.jpg" alt="" title=""></td>
			</tr>
			<tr>
				<td>年龄：</td>
				<td>24</td>
				<td>电子邮箱：</td>
				<td>123456789@qq.com</td>
			</tr>
			<tr>
				<td>学历：</td>
				<td>本科</td>
				<td>求职意向：</td>
				<td>HTML5开发工程师</td>
			</tr>
			<tr>
				<td>专业：</td>
				<td>计算机</td>
				<td>期望薪资：</td>
				<td>面议</td>
			</tr>
			<tr class="part-tit">
				<td colspan="5">专业技能</td>
			</tr>
			<tr>
				<td colspan="5">
					<p>对HTML&CSS技术熟练掌握，可以良好的控制代码的可扩展性和命名规范、合理使用标签和利用标签语义性。</p>
					<p>娴熟掌握DIV+CSS技术，能够轻松的处理或避免兼容性问题，书写出扩展性强、易于前后台交互、精简、兼容性良好的前端页面。</p>
					<p>能娴熟的使用CSS3的阴影、边框实现设计效果，同时对CSS3三维立体变形、动画和过渡技术熟练掌握。</p>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
